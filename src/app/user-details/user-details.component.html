<table>
  <tr>
          <th>Name</th>
          <th>User Id</th>
          <th>Address</th>
          <th>Email Address</th>
          <th>Contact Number</th>
        </tr>
    <tr *ngFor="let user of users">    
    <td>{{user.name}}</td> 
    <td>{{user.userId}}</td>
    <td>{{user.address}}</td>
    <td>{{user.emailAddress}}</td>
    <td>{{user.contactNumber}}</td>
  </tr>
</table>

<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
